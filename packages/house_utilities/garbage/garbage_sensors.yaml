garbage_collection:
  sensors:
  - name: General Waste
    # Every 3 weeks
    frequency: "every-n-days"
    first_date: '2021-07-13'
    period: 21
    verbose_state: true
    icon_normal: mdi:trash-can
    icon_today: mdi:trash-can
    icon_tomorrow: mdi:trash-can
    expire_after: '14:00'

  - name: Recycling
    # Each week on Tuesday
    frequency: "weekly"
    collection_days:
    - tue
    verbose_state: true
    icon_normal: mdi:recycle
    icon_today: mdi:recycle
    icon_tomorrow: mdi:recycle
    expire_after: '14:00'
