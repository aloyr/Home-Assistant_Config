notify:
  - name: broadcast_from_jenny
    platform: rest
    resource: !secret broadcast_url
    message_param_name: "command"
    method: POST_JSON
    data:
      broadcast: true
      user: 'jenny'

  - name: broadcast_from_carmel
    platform: rest
    resource: !secret broadcast_url
    message_param_name: "command"
    method: POST_JSON
    data:
      broadcast: true
      user: 'joey'


  - name: broadcast_from_home_assistant
    platform: rest
    resource: !secret broadcast_url
    message_param_name: "command"
    method: POST_JSON
    data:
      broadcast: true
      user: 'home_assistant'
