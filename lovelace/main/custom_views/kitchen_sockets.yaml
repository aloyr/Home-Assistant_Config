type: custom:vertical-stack-in-card
cards:
  - type: custom:button-card
    entity: group.kitchen_appliances
    label: Kitchen
    tap_action:
      action: toggle
      haptic: light
    show_icon: false
    show_name: false
    show_label: true
    styles:
      label:
        - color: rgb(26, 186, 146)
      card:
        - height: 30px
    state:
      - value: 'on'
        styles:
          label:
            - color: yellow

  - type: grid
    columns: 6
    square: false
    cards:
      - type: custom:button-card
        entity: switch.cooker_socket
        show_state: false
        icon: mdi:power-socket-uk
        name: Cooker
        tap_action:
          action: toggle
          haptic: light
        styles:
          card:
            - height: 50px
          name:
            - font-size: 12px

      - type: custom:button-card
        entity: sensor.fridge_freezer_doors
        name: Fridge
        show_state: false
        icon: mdi:fridge-outline
        state:
          - value: 'none'
            icon: mdi:fridge-outline
            color: var(--paper-item-icon-color)
          - value: 'fridge'
            icon: mdi:fridge-bottom
            color: var(--paper-item-icon-active-color)
          - value: 'freezer'
            icon: mdi:fridge-top
            color: var(--paper-item-icon-active-color)
          - value: 'fridge and freezer'
            icon: mdi:fridge
            color: var(--paper-item-icon-active-color)
        styles:
          card:
            - height: 50px
          name:
            - font-size: 12px


