type: custom:vertical-stack-in-card
cards:
  - type: horizontal-stack
    cards:
      - type: custom:button-card
        entity: person.jenny_gorton
        entity_picture: /local/jenny.jpg
        show_state: false
        show_entity_picture: true
        show_name: false
        state:
          - operator: '!='
            value: home
            entity_picture: /local/jenny_away.jpg
        tap_action:
          action: more-info
        styles:
          card:
            - height: 74px
          entity_picture:
            - height: 72px
            - width: 72px
      - type: custom:button-card
        entity: person.emma_gorton
        entity_picture: /local/emma.jpeg
        show_state: false
        show_entity_picture: true
        show_name: false
        state:
          - operator: '!='
            value: home
            entity_picture: /local/emma_away.jpeg
        tap_action:
          action: more-info
        styles:
          card:
            - height: 74px
          entity_picture:
            - height: 72px
            - width: 72px
      - type: custom:button-card
        entity: device_tracker.carmel_wifi
        entity_picture: /local/carmel.jpg
        show_state: false
        show_entity_picture: true
        show_name: false
        state:
          - operator: ==
            value: not_home
            entity_picture: /local/carmel_away.jpg
        tap_action:
          action: more-info
        styles:
          card:
            - height: 74px
          entity_picture:
            - height: 72px
            - width: 72px
