title: Alarm
icon: mdi:shield
path: alarm
panel: true
cards:
  - type: custom:layout-card
    layout: vertical
    cards:
      - type: alarm-panel
        name: Alarm
        entity: alarm_control_panel.alarm
        card_mod:
          style:
              .: |
              "#keypad mwc-button":
                $: |
                  :host {
                    background: transparent;
                  }
                  button {
                    font-size: 17px !important;
                  }
        states:
          - arm_home
          - arm_away
          - arm_night
      - break
      - type: custom:button-card
        entity: input_boolean.panic_button
        icon: mdi:alert
        tap_action:
          action: toggle
        styles:
          card:
            - background-color: red
            - height: 100px
          icon:
            - color: white
      - type: custom:button-card
        name: Reset alarm triggers
        entity: input_text.alarm_trigger
        tap_action:
          action: call-service
          service: input_text.set_value
          service_data:
            value: ""
            entity_id: input_text.alarm_trigger
        styles:
          card:
            - height: 100px

      - type: entities
        entities:
          - input_text.alarm_trigger
